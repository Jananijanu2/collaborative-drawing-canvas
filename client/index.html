<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Canvas Drawing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My First Canvas Drawing</h1>

  <div>
    <label>Brush Color:</label>
    <input type="color" id="colorPicker" value="#000000">

    <label>Brush Size:</label>
    <input type="range" id="brushSize" min="2" max="20" value="5">

    <button id="eraserBtn">Eraser</button>
    <button id="brushBtn">Brush</button>
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="rectBtn">Rectangle</button>
    <button id="circleBtn">Circle</button>
    <button id="textBtn">Text</button>

  </div>

  <canvas id="drawingCanvas" width="800" height="600"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="websocket.js"></script>
  <script src="canvas.js"></script>
</body>
</html>
